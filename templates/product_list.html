{% extends 'base.html' %}
{% block title %}Products{% endblock %}
{% block content %}
<h2>All Products</h2>
<div class="row">
  {% for product in products %}
    <div class="col-md-4 my-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p><strong>â‚¹{{ product.price }}</strong></p>
          <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-outline-info">Details</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
