{% extends 'base.html' %}
{% block title %}{{ product.name }} - Product View{% endblock %}

{% block content %}
<style>
  .product-view-wrapper {
    min-height: calc(100vh - 56px);
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f8f9fa;
    padding: 30px 15px;
  }

  .product-card {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    max-width: 700px;
    width: 100%;
  }

  .product-image {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  .product-card h2 {
    color: #0d6efd;
    font-weight: 700;
    margin-bottom: 15px;
  }

  .product-card p {
    font-size: 1.1rem;
    margin-bottom: 10px;
  }

  .btn-back {
    margin-top: 20px;
  }
</style>

<div class="product-view-wrapper">
  <div class="product-card">
    {% if product.image_file %}
      <img src="{{ url_for('static', filename='uploads/' ~ product.image_file) }}" alt="{{ product.name }}" class="product-image">
    {% endif %}
    <h2>{{ product.name }}</h2>
    <p><strong>Description:</strong> {{ product.description }}</p>
    <p><strong>Price:</strong> â‚¹{{ product.price }}</p>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary btn-back">Back to Dashboard</a>
  </div>
</div>
{% endblock %}
